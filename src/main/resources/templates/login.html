<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Background */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .login-container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input groups */
        .login-container div {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #2a5298;
            box-shadow: 0px 0px 6px rgba(42, 82, 152, 0.4);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1e3c72, #163060);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Error & logout messages */
        .message {
            font-size: 14px;
            margin-bottom: 1rem;
            padding: 8px;
            border-radius: 6px;
            animation: slideDown 0.5s ease-in-out;
        }

        .error {
            background: #ffe0e0;
            color: #d60000;
        }

        .success {
            background: #e0f7ff;
            color: #0077b6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- Show error message if login fails -->
    <div th:if="${param.error}" class="message error">
        Invalid username or password
    </div>

    <!-- Show logout message if successfully logged out -->
    <div th:if="${param.logout}" class="message success">
        You have been logged out
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    // Small UX touch: focus username on load
    window.onload = () => {
        document.getElementById("username").focus();
    }
</script>
</body>
</html>
