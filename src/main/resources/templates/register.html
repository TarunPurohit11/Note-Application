<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: -8px;
        }

        .success-msg {
            color: green;
            font-size: 14px;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            font-size: 13px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <!-- Error/success messages -->
    <div th:if="${error}">
        <p class="error-msg" th:text="${error}"></p>
    </div>
    <div th:if="${success}">
        <p class="success-msg" th:text="${success}"></p>
    </div>

    <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <small id="usernameError" class="error-msg"></small>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <small id="emailError" class="error-msg"></small>
        </div>

        <div class="password-toggle">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-btn" onclick="togglePassword('password')">Show</span>
            <small id="passwordError" class="error-msg"></small>
        </div>

        <div class="password-toggle">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <span class="toggle-btn" onclick="togglePassword('confirmPassword')">Show</span>
            <small id="confirmError" class="error-msg"></small>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</div>

<script>
    // Toggle show/hide password
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const toggleBtn = field.nextElementSibling;
        if (field.type === "password") {
            field.type = "text";
            toggleBtn.innerText = "Hide";
        } else {
            field.type = "password";
            toggleBtn.innerText = "Show";
        }
    }

    // Form validation
    function validateForm() {
        let isValid = true;

        // Username
        const username = document.getElementById("username").value;
        const usernameError = document.getElementById("usernameError");
        usernameError.innerText = "";
        if (username.length < 3) {
            usernameError.innerText = "Username must be at least 3 characters.";
            isValid = false;
        }

        // Email
        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");
        emailError.innerText = "";
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailError.innerText = "Invalid email format.";
            isValid = false;
        }

        // Password
        const password = document.getElementById("password").value;
        const passwordError = document.getElementById("passwordError");
        passwordError.innerText = "";
        if (password.length < 6) {
            passwordError.innerText = "Password must be at least 6 characters.";
            isValid = false;
        }

        // Confirm Password
        const confirmPassword = document.getElementById("confirmPassword").value;
        const confirmError = document.getElementById("confirmError");
        confirmError.innerText = "";
        if (password !== confirmPassword) {
            confirmError.innerText = "Passwords do not match.";
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
